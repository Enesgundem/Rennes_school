</head>

        <!-- Main content avec le calendrier -->
        <main class="main-content">
            <!-- Header identique √† index.html -->
            <header class="header">
                <div class="user-info">
                    <img src="images/etudiante.png" alt="etudiante" class="etudiante">
                    <span>Hi <br> <strong>Na√Øma</strong> !</span>

                    <span class="notif-icon">üîî</span>

            <!-- Contenu sp√©cifique du calendrier -->
            <div class="calendar-container white-card">
                <div class="month-navigation">
                    <button id="prev-month">&lt;</button>
                    <h2 id="current-month">juin 2025</h2>

                    <!-- Les jours seront g√©n√©r√©s par JavaScript -->
                    <div id="calendar-days" class="calendar-days"></div>
                </div>

                <div class="events-section">
                    <h3>Today's Events</h3>
                    <div id="events-list" class="events-list">
                        <!-- Les √©v√©nements seront g√©n√©r√©s par JavaScript -->
                    </div>
                </div>
            </div>

    <!-- D√©placez le script ici, juste avant </body> -->
    <script>
    // Variables d'√©tat pour suivre le mois/ann√©e courants
    let currentYear, currentMonth;

    const eventsData = {
        "2025-06-16": [
            { title: "Stellar Physics", location: "Bat. B - Salle 12", time: "9:30 AM ‚Üí 11:30 AM" },
            { title: "Stellar Physics", location: "Bat. B - Salle 12", time: "3 PM ‚Üí 5 PM" }
        ],
        "2025-06-17": [
            { title: "Business Analytics", location: "Bat. B - Salle 12", time: "9:30 AM ‚Üí 11:30 AM" },
            { title: "Change Management", location: "Bat. B - Salle 12", time: "2 PM ‚Üí 4 PM" }
        ],
        "2025-06-19": [
            { title: "General Relativity", location: "Bat. A - Salle 1", time: "10 AM ‚Üí 12 PM" }
        ]
    };

    // Fonction principale pour g√©n√©rer le calendrier
    function generateCalendar(year, month) {
        const calendarDays = document.getElementById('calendar-days');
        calendarDays.innerHTML = '';
        
        const firstDay = new Date(year, month, 1);
        const lastDay = new Date(year, month + 1, 0);
        const daysInMonth = lastDay.getDate();
        
        document.getElementById('current-month').textContent = 
            `${firstDay.toLocaleString('fr-FR', { month: 'long' })} ${year}`;
        
        // Jours vides en d√©but de mois
        for (let i = 0; i < firstDay.getDay(); i++) {
            const emptyDay = document.createElement('div');
            emptyDay.className = 'day other-month';
            calendarDays.appendChild(emptyDay);
        }
        
        // Jours du mois
        const today = new Date();
        for (let day = 1; day <= daysInMonth; day++) {
            const dayElement = document.createElement('div');
            dayElement.className = 'day current-month';
            
            const dateStr = `${year}-${String(month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
            const isToday = today.getFullYear() === year && 
                          today.getMonth() === month && 
                          today.getDate() === day;
            
            if (isToday) {
                dayElement.classList.add('today');
            }
            
            dayElement.innerHTML = `<div class="day-number">${day}</div>`;
            
            // Affichage conditionnel des √©v√©nements
            if (eventsData[dateStr]) {
                if (window.innerWidth > 768) { // Version desktop
                    eventsData[dateStr].forEach(event => {
                        const eventElement = document.createElement('div');
                        eventElement.className = 'event';
                        eventElement.innerHTML = `
                            <strong>${event.title}</strong><br>
                            ${event.location}<br>
                            ${event.time}
                        `;
                        dayElement.appendChild(eventElement);
                    });
                } else { // Version mobile
                    const eventDot = document.createElement('div');
                    eventDot.className = 'event-dot';
                    eventDot.innerHTML = '‚Ä¢';
                    dayElement.appendChild(eventDot);
                }
            }
            
            // Gestion du clic sur un jour
            dayElement.addEventListener('click', () => {
                if (window.innerWidth <= 768 || dayElement.classList.contains('other-month')) {
                    showEventsForDate(dateStr);
                }
            });
            
            calendarDays.appendChild(dayElement);
        }
        
        showTodaysEvents();
    }

    // Affiche les √©v√©nements pour une date sp√©cifique
    function showEventsForDate(dateStr) {
        const eventsList = document.getElementById('events-list');
        eventsList.innerHTML = '<h3>√âv√©nements</h3>';
        
        if (eventsData[dateStr]) {
            eventsData[dateStr].forEach(event => {
                const eventItem = document.createElement('div');
                eventItem.className = 'event-item';
                eventItem.innerHTML = `
                    <h4>${event.title}</h4>
                    <p>${event.location}</p>
                    <p>${event.time}</p>
                `;
                eventsList.appendChild(eventItem);
            });
        } else {
            eventsList.innerHTML = '<p>Aucun √©v√©nement pr√©vu ce jour.</p>';
        }
        
        // Scroll vers la section √©v√©nements sur mobile
        if (window.innerWidth <= 768) {
            document.querySelector('.events-section').scrollIntoView({ behavior: 'smooth' });
        }
    }

    // Affiche les √©v√©nements du jour actuel
    function showTodaysEvents() {
        const today = new Date();
        const dateStr = `${today.getFullYear()}-${String(today.getMonth() + 1).padStart(2, '0')}-${String(today.getDate()).padStart(2, '0')}`;
        showEventsForDate(dateStr);
    }

    // Navigation entre mois simplifi√©e
    document.getElementById('prev-month').addEventListener('click', () => {
        currentMonth--;
        if (currentMonth < 0) {
            currentMonth = 11;
            currentYear--;
        }
        generateCalendar(currentYear, currentMonth);
    });

    document.getElementById('next-month').addEventListener('click', () => {
        currentMonth++;
        if (currentMonth > 11) {
            currentMonth = 0;
            currentYear++;
        }
        generateCalendar(currentYear, currentMonth);
    });

    // Initialisation
    const currentDate = new Date();
    currentYear = currentDate.getFullYear();
    currentMonth = currentDate.getMonth();
    generateCalendar(currentYear, currentMonth);

    // R√©agir au redimensionnement
    window.addEventListener('resize', () => {
        generateCalendar(currentYear, currentMonth);
    });
</script>
</body>
